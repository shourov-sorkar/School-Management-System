<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<link rel="stylesheet" type="text/css" href="books.css">
<body>

<svg width="90%" max-height="400" viewBox="0 0 1200 400"> 
		<defs>  
			<clippath id="leaf_text">
				<text y="70%" font-size="200">
					We are working
					<animate attributeName="x" values="-80%;37%;-1%;100%" dur="5s" repeatCount="indefinite"/>
				</text>
			</clippath>
		</defs>
		<image xlink:href="http://fjordstudio.dk/assets/img/IMG_4400.jpg" clip-path="url(#leaf_text)" width="100%" height="100%" preserveAspectRatio="none" />
</svg>
	
<svg width="90%" max-height="400" viewBox="0 0 1200 400">
		<defs>
			<linearGradient id="gradient_fill" x1 = "0" y1 = "0" x2="0" y2="100%">
				<stop stop-color = "lime" offset = "0%"/>
				<stop stop-color = "goldenrod" offset = "50%"/>
				<stop stop-color = "yellow" offset = "100%"/>
			</linearGradient>
		</defs>
		<text x="18%" font-size="130" fill="url(#gradient_fill)">
			On this page
			<animate attributeName="y" values="120%;35%;90%;-10%" dur="5s" repeatCount="indefinite"/>
		</text>
</svg>
	
<svg width="90%" max-height="400" viewBox="0 0 1200 400"> 
		<defs>  
			<clippath id="water_text">
				<text font-size="200">
					WATER TEXT
					<animate attributeName="x" values="-30%;10%;10%;50%" dur="15s" repeatCount="indefinite"/>
					<animate attributeName="y" values="-20%;70%;70%;150%" dur="18s" repeatCount="indefinite"/>
				</text>
			</clippath>
		</defs>
		<image xlink:href="http://fjordstudio.dk/assets/img/IMG_0449.jpg" clip-path="url(#water_text)" width="100%" height="100%" preserveAspectRatio="none" />
</svg>
</body>
</html>
