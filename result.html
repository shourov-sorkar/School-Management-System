<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Result</title>

    <!-- Link stylesheet -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <h6>Result</h6>
    <div class="container-fluid">

        <main class="result-main container">
            <form action="#" method="post">
                <label for="year_select">Select Year :</label>
                <select class="select_year" id="year_select">
                    <option value="#">Select</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                </select>
                <label  for="roll_number">Enter ID number :</label>
                <input type="text" id="roll_number">
                <input type="submit" value="Search" name="result" id="result" class="btn">
            </form>
        </main>
    </div>
    
</body>
</html>
